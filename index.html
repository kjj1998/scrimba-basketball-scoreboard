<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="board">
                    <span class="score" id="home-score">0</span>
                </div>
                <div class="buttons">
                    <button class="button" onclick="incrementHomeScore(1)">+1</button>
                    <button class="button" onclick="incrementHomeScore(2)">+2</button>
                    <button class="button" onclick="incrementHomeScore(3)">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="board">
                    <span class="score" id="away-score">0</span>
                </div>
                <div class="buttons">
                    <button class="button" onclick="incrementAwayScore(1)">+1</button>
                    <button class="button" onclick="incrementAwayScore(2)">+2</button>
                    <button class="button" onclick="incrementAwayScore(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
